<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hotels made Easy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header >
        <h1 class = "title">Hotels made Easy</h1>
    </header>
    <main>
        <form action="" class="hotel-form">
            <div class="form-group">
                <label for="name" >Name</label>
                <input class="form-control" type="text" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="state">Adress</label>
                <input class="form-control" type="text" id="adress" name="adress">
            </div>
            <div class="form-group">
                    <label for="state">State</label>
                    <input class="form-control" type="text" id="state" name="state">
                </div>
            <div class="form-group">
                <label for="state">Phone</label>
                <input class="form-control" type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="state">Fax</label>
                <input class="form-control" type="text" id="fax" name="fax">
            </div>
            <div class="form-group">
                <label for="state">Email</label>
                <input class="form-control" type="text" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="state">Website</label>
                <input class="form-control" type="text" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="state">Type</label>
                <input class="form-control" type="text" id="type" name="type">
            </div>
            <div class="form-group">
                <label for="state">Rooms</label>
                <input class="form-control" type="text" id="rooms" name="rooms">
            </div>
            <div class = "container">
                <div class = "row">
                    <div class="col-sm-6">
                            <button class="btn btn-primary">Send</button>
                    </div>
                </div>
            </div>
        </form>
        <!–- <button class="btn btn-primary" id ="delete" name ="delete">Delete All</button> -–>
        
    </main>
    <script src = "client.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
